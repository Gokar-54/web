<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>إنشاء حساب</title>
<style>
    body {
        background:#1e1e1e; color:white; font-family:Arial;
        display:flex; justify-content:center; align-items:center; height:100vh;
    }
    .box {
        width:320px; background:#2b2b2b; padding:25px;
        border-radius:12px; box-shadow:0 0 15px #000;
        text-align:center;
    }
    input, button {
        width:100%; padding:12px; margin:10px 0;
        border:none; border-radius:8px; font-size:16px;
    }
    button {
        background:#00c853; color:white; cursor:pointer;
    }
    a { color:#66ff99; }
</style>
</head>
<body>

<div class="box">
    <h2>إنشاء حساب</h2>
    <input id="email" type="text" placeholder="البريد الإلكتروني">
    <input id="password" type="password" placeholder="كلمة المرور">
    <button onclick="signup()">إنشاء حساب</button>

    <p>عندك حساب؟ <a href="login.html">تسجيل دخول</a></p>
</div>

<script>
function signup() {
    let email = document.getElementById("email").value;
    let pass = document.getElementById("password").value;

    localStorage.setItem("email", email);
    localStorage.setItem("password", pass);

    alert("تم إنشاء الحساب!");
    window.location.href = "login.html";
}
</script>

</body>
</html>
