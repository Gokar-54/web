<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول</title>
<style>
    body {
        background:#1e1e1e; color:white; font-family:Arial;
        display:flex; justify-content:center; align-items:center; height:100vh;
    }
    .box {
        width:320px; background:#2b2b2b; padding:25px;
        border-radius:12px; box-shadow:0 0 15px #000;
        text-align:center;
    }
    input, button {
        width:100%; padding:12px; margin:10px 0;
        border:none; border-radius:8px; font-size:16px;
    }
    button {
        background:#ff0055; color:white; cursor:pointer;
    }
    a { color:#ff6699; }
</style>
</head>
<body>

<div class="box">
    <h2>تسجيل الدخول</h2>
    <input id="email" type="text" placeholder="البريد الإلكتروني">
    <input id="password" type="password" placeholder="كلمة المرور">

    <button onclick="login()">دخول</button>

    <p>ما عندك حساب؟ <a href="signup.html">إنشاء حساب</a></p>
</div>

<script>
function login() {
    let email = document.getElementById("email").value;
    let pass = document.getElementById("password").value;

    let savedEmail = localStorage.getItem("email");
    let savedPass = localStorage.getItem("password");

    if (email === savedEmail && pass === savedPass) {
        alert("تم تسجيل الدخول بنجاح!");
        window.location.href = "home.html";
    } else {
        alert("خطأ في البريد أو كلمة المرور!");
    }
}
</script>

</body>
</html>
